<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlanta Braves </title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --bs-primary: #CE1141; /* Braves Red */
      --bs-secondary: #13274F; /* Braves Navy */
    }
.custom-navbar {
  background-color: #13274F; /* Braves navy blue */
  height: 60px; /* Makes the bar thinner */
}
body {
  padding-top: 60px; /* match the height of your navbar */
}
.braves-country-logo {
  height: 35px; /* Adjust size as needed */
  width: auto;
}
.navbar-toggler {
  border-color: rgba(255, 255, 255, 0.5);
}
.navbar-toggler-icon {
  filter: invert(1);
}
.navbar-nav .nav-link {
  color: white;
  padding-left: 16px;
  padding-right: 16px;
  transition: all 0.3s ease;
}
.navbar .nav-link:hover {
  color: #CE1141;
}
.navbar .nav-link.active {
  background-color: #CE1141;
  color: white !important;
  border-radius: 5px;
  padding: 6px 12px;
}
@media (max-width: 991.98px) {
  .navbar-collapse {
    position: absolute;
    top: 100%;
    right: 0;
    width: 150px;
    background-color: #13274F !important; /* Braves Navy */
    padding: 1rem;
    border-radius: 0 0 10px 10px;
  }

  .navbar-nav .nav-link {
    color: white !important;
    text-align: center;
  }

  .navbar-nav .nav-link.active {
    color: #ffffff !important; /* Braves Red for active */
  }
}
.footer {
  background-color: #13274F !important;
  font-size: 0.9rem;
}

.footer .social-icons i {
  font-size: 1.4rem;
  transition: color 0.3s ease;
}

.footer .social-icons a:hover {
  color: #CE1141 !important;
}

.builder-container {
      text-align: center;
    }

    .controls {
      margin: 1rem 0;
    }

    .jersey-container {
      position: relative;
      display: inline-block;
      margin-top: 2rem;
    }

    #jersey-image {
      width: 300px;
      height: auto;
    }

    .name-arc {
      position: absolute;
      top: 13%;
      left: 50%;
      width: 200px;
      height: 100px;
      transform: translateX(-50%);
      pointer-events: none;
    }

    .name-arc text {
      fill: black;
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #number-text {
      position: absolute;
      top: 72%;
      left: 53%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: bold;
      color: black;
      pointer-events: none;
    }

    select, input {
      font-size: 1rem;
      padding: 0.4rem 0.6rem;
      margin: 0 0.5rem;
    }

    label {
      margin-right: 0.4rem;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar py-2 fixed-top">
    <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">
            <img src="images/WeAreBravesCountry.svg" class="braves-country-logo" alt="We Are Braves Country">
          </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav mb-2 mb-lg-0 small fw-bold">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="roster.html">Roster</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
          <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
          <li class="nav-item"><a class="nav-link" href="culture.html">Culture</a></li>
          <li class="nav-item"><a class="nav-link active" href="fans.html">Fans</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="jersey-builder text-center my-5">
    <h2 class="fw-bold mb-4">Design Your Own Braves Jersey</h2>
  
    <div class="d-flex justify-content-center align-items-center flex-wrap gap-3 mb-3">
      <select id="colorway" class="form-select w-auto">
        <option value="white">White</option>
        <option value="navy">Navy</option>
        <option value="gray">Gray</option>
        <option value="red">Red</option>
        <option value="city">City Connect</option>
      </select>
      <label for="nameInput" class="fw-bold">Name:</label>
      <input id="nameInput" type="text" placeholder="YOUR NAME" class="form-control w-auto">
      <label for="numberInput" class="fw-bold">Number:</label>
      <input id="numberInput" type="text" placeholder="00" class="form-control w-auto">
    </div>
  
    <div class="jersey-display position-relative d-inline-block">
      <img id="jerseyImage" src="images/jersey-white.jpg" alt="Fan Jersey" class="img-fluid">
      <div id="jerseyName" class="jersey-text jersey-name">YOUR NAME</div>
      <div id="jerseyNumber" class="jersey-text jersey-number">00</div>
    </div>
  </div>


  
  <!-- Footer -->
  <footer class="footer bg-dark text-white py-4 mt-5">
    <div class="container text-center">
  
      <p class="mb-1">© 2025 Braves Fan Hub • For The A!</p>
  
      <p class="small">
        Not affiliated with Major League Baseball or the Atlanta Braves. <br>
        This site is a student project built by Caroline Radke.
      </p>
  
      <div class="social-icons d-flex justify-content-center align-items-center gap-4 mt-3">
        <a href="https://www.instagram.com/braves/" target="_blank" class="text-white">
          <i class="bi bi-instagram"></i>
        </a>
        <a href="https://www.tiktok.com/@braves?lang=en" target="_blank" class="text-white">
          <i class="bi bi-tiktok"></i>
        </a>
        <a href="https://www.youtube.com/channel/UCNWnkblY5_kmf4OQ9l0LgnA" target="_blank" class="text-white">
          <i class="bi bi-youtube"></i>
        </a>
      </div>      
  
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const colorway = document.getElementById("colorway");
    const jerseyImage = document.getElementById("jerseyImage");
    const nameInput = document.getElementById("nameInput");
    const numberInput = document.getElementById("numberInput");
    const jerseyName = document.getElementById("jerseyName");
    const jerseyNumber = document.getElementById("jerseyNumber");
  
    colorway.addEventListener("change", () => {
      const value = colorway.value;
      const jerseyMap = {
        white: "jersey-white.jpg",
        navy: "jersey-navy.jpg",
        gray: "jersey-gray.jpg",
        red: "jersey-red.jpg",
        city: "jersey-city.jpg"
      };
      jerseyImage.src = `images/${jerseyMap[value]}`;
    });
  
    nameInput.addEventListener("input", () => {
      jerseyName.textContent = nameInput.value.toUpperCase() || "YOUR NAME";
    });
  
    numberInput.addEventListener("input", () => {
      jerseyNumber.textContent = numberInput.value || "00";
    });
  </script>

</body>
</html>
